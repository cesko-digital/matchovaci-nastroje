<!DOCTYPE html>
<html>
<head>
    <title>Skill Matching Scoring Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='pic/cd-logo.png') }}">
   
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center"><b>Skill Matching Scoring Result</b></h1>
                <div class="last-updated-info">
                    Last Updated on {{ last_updated }}
                </div>
                <div class="table-container">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <tbody>
                                {{ table|safe }}
                            </tbody>
                        </table>
                    </div>
                    <div class="button-container">
                        <button id="show_more" class="btn btn-primary">Show more</button>
                        <a id="download" href="/download" class="btn btn-primary">Download Excel</a>
                        <button id="retrieve_selected" class="btn btn-primary">Send Email</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/result.js') }}"></script>
</body>
</html>
